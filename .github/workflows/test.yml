name: Test
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.run/**'
      - '.editorconfig'
      - '*ignore'
      - 'Taskfile.*'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.run/**'
      - '.editorconfig'
      - '*ignore'
      - 'Taskfile.*'

jobs:
  test:
    strategy:
      matrix:
        go-version: [ 'stable' ]
        platform: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -v -count=1 ./...
